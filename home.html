<!DOCTYPE html>
<html>
<link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Alexandria' rel='stylesheet'>
<style>
h1   {color: white;}
p    {color: white;}
p {
    font-family: 'Aldrich';font-size: 22px;
}
h1 {
    font-family: 'Alexandria';font-size: 100px;
  white-space: nowrap;
  overflow: visible;
  margin: 0;
}
    .core {
      position: relative;      /* anchor for the tail */
      display: inline-block;   /* shrink-wrap to 'reverie may' */
      white-space: nowrap;
    }

    /* the y-tail doesnâ€™t affect layout */
    .core::after {
      content: attr(data-tail);
      position: absolute;
      left: -.3em;   /* start right after the core text */
 	  top: -.97em;    
      white-space: nowrap;  /* one line, no wrap */
      pointer-events: none; /* purely decorative */
    }
</style>
  <head>
    <title>depot</title>
  </head>
  <body>

       <span class="core" id="core" data-tail="yyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy"></span>
